<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script src="./exampleController.js"></script>
    <script src="//localhost:35729/livereload.js"></script>
</head>

<body>



<div ng-app="myApp">

    <div ng-controller="firebaseController">

        <p><strong> <code> $add: </code> </strong></p>
        <form ng-submit="list.$add({111 : value})">
            <input type="text" ng-model="key" placeholder="key"/>
            <input type="text" ng-model="value"placeholder="value"/>
            <input type="submit" value="Add"/>
        </form>


        <p><strong> <code> $remove: </code> </strong></p>

        <ul>
            <li ng-repeat="item in list" >
                {{item}} >>>>> {{item.key}} <a href="#" ng-click="list.$remove(item)">Remove</a>
            </li>

        </ul>

        <p><strong> <code> $save: </code> </strong></p>
        <ul>
            <li ng-repeat="item in list">
                <input type="text" ng-model="item.key" ng-change="list.$save(item)" />
            </li>
        </ul>

        <p><strong> <code> $getReord: </code> </strong></p>

        <input type="text" ng-model="findKey" placeholder="key"/>
        <p> {{list.$getRecord(findKey)}}</p>






        <!--debug message: {{debug_message}}-->
    </div>


</div>

</body>

</html>
